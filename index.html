<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
window.onload = function () {
    const socket = io("http://localhost:3001");

    window.socket = socket;
    socket.on("111", (msg) => {
        console.log('message'+ msg);
    });
}


</script>
